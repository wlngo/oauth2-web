<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Client Form Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function MultipleUriInput({ label, value, onChange, placeholder }) {
            const [inputValue, setInputValue] = useState('');

            const handleAdd = () => {
                const trimmedValue = inputValue.trim();
                if (trimmedValue && !value.includes(trimmedValue)) {
                    onChange([...value, trimmedValue]);
                    setInputValue('');
                }
            };

            const handleRemove = (uriToRemove) => {
                onChange(value.filter(uri => uri !== uriToRemove));
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAdd();
                }
            };

            return (
                <div className="mb-4">
                    <label className="block text-sm font-medium mb-2">{label}</label>
                    
                    {value.length > 0 && (
                        <div className="mb-3">
                            <div className="text-sm text-gray-600 mb-2">已添加的 URI:</div>
                            <div className="flex gap-2 flex-wrap">
                                {value.map((uri, index) => (
                                    <span
                                        key={index}
                                        className="inline-flex items-center text-xs px-2 py-1 border border-gray-300 rounded cursor-pointer hover:bg-red-50 hover:border-red-300 group"
                                    >
                                        <span className="break-all">{uri}</span>
                                        <button
                                            type="button"
                                            className="ml-1 text-red-500 group-hover:text-red-700"
                                            onClick={() => handleRemove(uri)}
                                        >
                                            ×
                                        </button>
                                    </span>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="flex gap-2">
                        <input
                            type="text"
                            placeholder={placeholder}
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            onKeyPress={handleKeyPress}
                            className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <button
                            type="button"
                            onClick={handleAdd}
                            disabled={!inputValue.trim() || value.includes(inputValue.trim())}
                            className="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                        >
                            +
                        </button>
                    </div>
                </div>
            );
        }

        function OAuth2ClientFormTest() {
            const [redirectUris, setRedirectUris] = useState(['http://localhost:8080/callback']);
            const [postLogoutRedirectUris, setPostLogoutRedirectUris] = useState(['http://localhost:8080/logout']);

            return (
                <div className="max-w-4xl mx-auto p-6 bg-white">
                    <h1 className="text-2xl font-bold mb-6">OAuth2 客户端 URI 管理测试</h1>
                    
                    <div className="space-y-6">
                        <MultipleUriInput
                            label="重定向 URI"
                            value={redirectUris}
                            onChange={setRedirectUris}
                            placeholder="http://localhost:8080/callback"
                        />

                        <MultipleUriInput
                            label="登出重定向 URI"
                            value={postLogoutRedirectUris}
                            onChange={setPostLogoutRedirectUris}
                            placeholder="http://localhost:8080/logout"
                        />

                        <div className="mt-6 p-4 bg-gray-50 rounded">
                            <h3 className="font-medium mb-2">当前值:</h3>
                            <div className="text-sm">
                                <div><strong>重定向 URI:</strong> {redirectUris.join(', ')}</div>
                                <div><strong>登出重定向 URI:</strong> {postLogoutRedirectUris.join(', ')}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OAuth2ClientFormTest />, document.getElementById('root'));
    </script>
</body>
</html>
