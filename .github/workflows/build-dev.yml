name: deploy-to-dev

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.18.0]
    environment:
      name: "oauth2-web"
    steps:
      # 1. Checkout source code
      - uses: actions/checkout@v4
        with:
          path: oauth2-web
      # 2. Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: oauth2-web/package-lock.json
      # 3. Install dependencies and build
      - run: npm ci
        working-directory: oauth2-web
      - run: npm run build --if-present
        working-directory: oauth2-web
      # 4. upload artifact
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: oauth2-web-dist
          path: oauth2-web/dist/
  deploy:
    needs: build
    runs-on: [self-hosted, linux]  # 用你的自有 runner 标签
    steps:
      # 1. download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: oauth2-web-dist
          path: dist

      # 2. Copy to nginx html directory
      - name: Copy to nginx html directory
        run: |
          sudo rm -rf /opt/webserver/oauth2-web/www/*
          sudo cp -r dist/* /opt/webserver/oauth2-web/www/